<!DOCTYPE html>
<html>
    <head>
        <title>DTMF Keypad</title>
        <link rel="stylesheet" href="css/test.css" type="text/css" />
        <link rel="stylesheet" href="css/jasmine.css" type="text/css" />
    </head>
    <body>
      <div>
        <div class="keypad centered">
          <!-- ko foreach: keys -->
          <div class="key" data-bind="key: $data"></div>
          <!-- /ko -->
        </div>
        <div class="no-keypad centered">
          <div id="a" class="key" data-bind="key: 'a'"></div>
        </div>
      </div>
      
      <script type="text/javascript" src="js/lib/jasmine.js"></script>
      <script type="text/javascript" src="js/lib/jasmine-html.js"></script>
      <script type="text/javascript" src="js/lib/knockout-2.2.1.js"></script>
      <script type="text/javascript" src="../src/dtmf.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript" src="spec.js"></script>
      <script type="text/javascript" src="spec-env.js"></script>
    </body>
</html>
